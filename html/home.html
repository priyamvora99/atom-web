                    <div class="col-md-8 col-md-offset-2">
                        <h3>Upload File</h3>
                        <form enctype="multipart/form-data" method="POST" id="uploadFile">
                        
                            <div class="form-group">
                                <div class="input-group input-file" name="Fichier1">
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary btn-choose" type="button">Choose</button>
                                    </span>
                                    <input type="text" class="form-control" id="fileName" placeholder='Upload attendance file' />
                                    <span class="input-group-btn">
                                            <button class="btn btn-warning btn-reset" type="button">Reset</button>
                                    </span>
                                </div>
                            </div>
            
                            <div class="form-group">
                                <input type="submit" class="btn btn-success pull-right" id="submitFile" value="Submit"/>
                                
                            </div>
                            <div class="alert alert-danger alert-dismissible fade in" style="display:none;margin-top:40px;" id="noFileError">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                    <span id="fileErrorText"></span>
            
                            </div>
                            
                                <span id="acknowledgement" style="display:none;">
                                    <h4 id="ackText">
                                      
                                    </h4> 
                                    <h4>
                                        <a class="summary"></a>
                                    </h4> 
                                </span>
                                <span id="uploaded" style="display:none;">
                                    <h4 id="uploadedText">
                                      
                                    </h4> 
                                    <h4>
                                        <a class="summary"></a>
                                    </h4> 
                                </span>
                        
                        </form>
