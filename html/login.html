<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>


		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<!-- LINEARICONS -->
		<link rel="stylesheet" href="../fonts/linearicons/style.css">
		
		<!-- STYLE CSS -->
        <link rel="stylesheet" href="../css/style.css" type="text/css">
        
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="../images/image-1.png" alt="" class="image-1">
				<form>
					<h3>Login</h3>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="text" class="form-control" placeholder="Email" id="email">
					</div>
					<!-- <div class="form-holder">
						<span class="lnr lnr-phone-handset"></span>
						<input type="text" class="form-control" placeholder="Phone Number" id="phone">
					</div> -->
					
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Password" id="password">
					</div>
					<!-- {{!-- <div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Confirm Password">
					</div> --}} -->
					<input type="button" id="login" value="Login">
					<div class="form-holder" style="margin-top:20px;">
						<span>
                            <a href="../html/signup.html">New?Sign Up here</a>
                        </span>
						
					</div>
					<div class="alert alert-error alert-dismissible fade in" style="display:none;margin-top:40px;" id="loginError">
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
						<span id="loginText"></span>

					</div>
					
				</form>
				<img src="../images/image-2.png" alt="" class="image-2">
			</div>
			
		</div>
		
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../js/login.js"></script>
	</body>
</html>
